<!DOCTYPE html>
<html>
    
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        
        <title>Scientific Calculator</title>  
        <link href= "Style.css" rel="Stylesheet" type = "text/css"/>

    </head>
     <body>
        <h1 class="text-center"> Scientific Calculator</h1>
       
        <div class="calculator">
            <div id="input-area" style="text-align: right">

            </div>
            <input type="text" id="screen" maxlength="300">
            <div class="calc-buttons">
    
    <div class="functions-one">
        <button class="button triggers">C</button>
        <button class="button basic-operation">(</button>
        <button class="button basic-operation">)</button>
        <button class="button numbers">7</button>
        <button class="button numbers">8</button>
        <button class="button numbers">9</button>
        <button class="button numbers">4</button>
        <button class="button numbers">5</button>
        <button class="button numbers">6</button>
        <button class="button numbers">1</button>
        <button class="button numbers">2</button>
        <button class="button numbers">3</button>
        <button class="button basic-operation">±</button>
        <button class="button basic-operation">↓</button>
        <button class="button basic-operation">↑</button>
        <button class="button numbers">0</button>
        <button class="button basic-operation">.</button>
        <button class="button complex-opperation">ans</button>

    </div>
    
    <div class="functions-two">
        <button class="button triggers">  = </button>
        <button class="button complex-opperation">%</button>
        <button class="button complex-opperation">x !</button>
        <button class="button complex-opperation">x^</button>
        <button class="button basic-operation">*</button>
        <button class="button basic-operation">/</button>
        <button class="button complex-opperation">ln</button>
        <button class="button complex-opperation">e</button>
        <button class="button basic-operation">+</button>
        <button class="button complex-opperation">x ²</button>
        <button class="button complex-opperation">log</button>
        <button class="button complex-opperation">cos</button>
        <button class="button basic-operation">-</button>
        <button class="button complex-opperation">√</button>
        <button class="button complex-opperation">sin</button>
        <button class="button complex-opperation">tan</button>
        <button class="button triggers">=</button>
        <button class="button complex-opperation">π</button>
        <button class="button complex-opperation" style="background-color : #ebd93d" id="deg-button">deg</button>
        <button class="button complex-opperation" id="rad-button">rad</button>
    </div>
          </div>
    </div>
    <script src="backend.js"> </script>
       </body>
 </html>
